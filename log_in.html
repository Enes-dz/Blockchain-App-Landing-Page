    </header>

    <section class="login_section_1">
        
        <div class="loginform">
        
        <h1 class="h1_log">
            Log In
        </h1>

        <form id="loginForm">
        <div class="loginside">
            <div  class="form-outline mb-4">
              <input type="email" id="e-mail" class="form-control" required/>
              <label class="form-label" for="e-mail">Email address</label>
            </div>
          
            
            <div class="form-outline mb-4">
              <input type="password" id="pass" class="form-control" required/>
              <label class="form-label" for="pass">Password</label>
            </div>
          
            
            <div class="row mb-4">
              <div class="col d-flex ">
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox"  id="rememberme"  />
                  <label class="form-check-label" for="rememberme"> Remember me </label>
                </div>
              </div>
          
              
            </div>
          
            
            <button  type="submit" class="btn btn-light btn-block mb-4 btn-outline-dark">Log in</button>
          
        </div>
            
          </form>


        </div>
        

        <script>
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "timeOut": "5000"
            };
        
            $(document).ready(function() {
                $('#loginForm').submit(function(event) {
                    event.preventDefault(); 
        
                    var formData = {
                        email: $('#e-mail').val(),
                        password: $('#pass').val(),
                        rememberMe: $('#rememberme').is(':checked')
                    };
        
                    $.ajax({
                        type: 'POST',
                        url: 'https://jsonplaceholder.typicode.com/posts', 
                        data: formData,
                        success: function(response) {
                            toastr.success('Your data has been saved successfully!');
                            $('#loginForm')[0].reset();
                        },
                        error: function(xhr, status, error) {
                            toastr.error('An error occurred while saving the data.');
                        }
                    });
                });
            });
        </script>
    </section>
