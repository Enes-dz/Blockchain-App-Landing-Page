
<div class="testing123">
    <section class="login_section_1">
        <div id = 'user-not-exist-id' class="user-not-exist">User doesn't Exist. Please checkout userInformation.json</div>
        
        <div class="loginform">
        
        <h1 class="h1_log" >
            Log In
        </h1>
        
        <form id="loginForm">
            <div  class="form-outline mb-4">
              <input type="email" id="e-mail-log" class="form-control" required/>
              <label class="form-label h1_log" for="e-mail-log">Email address</label>
            </div>
          
            
            <div class="form-outline mb-4">
              <input type="password" id="pass-log" class="form-control" required/>
              <label class="form-label h1_log" for="pass-log">Password</label>
            </div>
          
            
            <div class="row mb-4">
              <div class="col d-flex ">
                
                <div class="form-check">
                  <input class="form-check-input" type="checkbox"  id="rememberme"  />
                  <label class="form-check-label h1_log" for="rememberme"> Remember me </label>
                </div>
              </div>
          
              
            </div>
          
            
            <button id ='submit-butt-form' type="submit" class="btn btn-light btn-block mb-4 btn-outline-dark">Log in</button>

        </form>
          
        </div>
            
          


        
        

        <script>
            toastr.options = {
                "closeButton": true,
                "progressBar": true,
                "positionClass": "toast-top-right",
                "timeOut": "5000"
            };
        
            $(document).ready(function() {
                $('#loginForm').submit(function(event) {
                    event.preventDefault(); 
        
                    var formData = {
                        email: $('#e-mail').val(),
                        password: $('#pass').val(),
                        rememberMe: $('#rememberme').is(':checked')
                    };
        
                    $.ajax({
                         
                        data: formData,
                        success: function(response) {
                            toastr.success('Your data has been saved successfully!');
                            $('#loginForm')[0].reset();
                        },
                        error: function(xhr, status, error) {
                            toastr.error('An error occurred while saving the data.');
                        }
                    });
                });
            });
        </script>
        <div id = 'must-log-in' class="must-log-in">You first Must Log In To Access this Website</div>
    </section>

</div>

    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>
